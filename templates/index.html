<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>YouTube Video Thumbnail Downloader</title>

	<style type="text/css">
		.app-body{
			text-align: center;
			margin: auto;
			background: orange;
			width: 90%;
		}

		label, input{
			height: 25px;
			font-weight: bold;
		}

		.url-input{
			width: 25%;
		}
		.submit-button{
			transition: 0.5s;
			color: white;
			background-color: deepskyblue;
			height: 30px;
		}
		.submit-button:hover{
			background-color: green;
			color: white;
			height: 30px;
		}

		img{
			height: 100px;
			width: 200px;
		}

		.clear-button{
			text-align: center;
			margin: auto;
		}

		/* Mobile CSS */
		@media (max-width: 650px){
			label, input{
				display: inline-block;
				margin-bottom: 10px;
			}

			.url-input{
				width: 90%;
			}

			td,a{

				display: inline-block;

</head>
